version: 3
automerge: true
workflows:
  # It's important that this is "default".
  default:
    plan:
      steps:
        - run: terragrunt plan
    apply:
      steps:
        - run: terragrunt apply
projects:
  - name: meetup--us-east-1--eks
    dir: meetup/us-east-1/eks
    workflow: default
    terraform_version: v1.3.6
    autoplan:
      when_modified:
        - '**/**'
  - name: meetup--us-east-1--vpc
    dir: meetup/us-east-1/vpc
    workflow: default    
    terraform_version: v1.3.6
    autoplan:
      when_modified:
        - '**/**'

  - name: meetup--us-east-1--s3_bucket
    dir: meetup/us-east-1/s3_bucket
    workflow: default
    terraform_version: v1.3.6
    autoplan:
      when_modified:
        - '**/**'
